<ion-header [translucent]="true">
  <ion-toolbar class="comic-toolbar">
    <ion-title class="toolbar-title">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Background -->
  <div class="bg-container">
    <img src="assets/bg2.png" class="bg-image" />
  </div>

  <!-- Register Form -->
  <div class="login-wrapper">
    <div class="welcome-btn">Create Account!</div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="comic-form">

      <!-- Email -->
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="comic-input"
      ></ion-input>
      <div *ngIf="submitted && f['email'].errors" class="error-msg">
        <span *ngIf="f['email'].errors['required']">Email is required</span>
        <span *ngIf="f['email'].errors['email']">Enter a valid email</span>
      </div>

      <!-- Password -->
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="comic-input"
      ></ion-input>
      <div *ngIf="submitted && f['password'].errors" class="error-msg">
        <span *ngIf="f['password'].errors['required']">Password is required</span>
        <span *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </span>
      </div>

      <!-- Confirm Password -->
<!-- Confirm Password -->
<ion-input
  type="password"
  placeholder="Confirm Password"
  formControlName="confirmPassword"
  class="comic-input"
></ion-input>
<div *ngIf="submitted && registerForm.errors?.['mismatch']" class="error-msg">
  Passwords do not match
</div>


      <!-- Submit -->
      <ion-button type="submit" expand="block" class="comic-btn">Register</ion-button>

    </form>
  </div>
</ion-content>
